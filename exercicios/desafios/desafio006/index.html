<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>   
    <p>Em html5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li> <abbr title="&lt p &gt"> <ins>Parágrafos</abbr></ins></li> 
        <li> <ins><abbr title="&lt h1 &gt">Titulos</abbr></ins></li>
        <li> <ins><abbr title="&lt h2 &gt">SubTitulos</abbr></ins></li>
        <li> <ins><abbr title="&lt strong &gt">Negrito</abbr></ins></li>
        <li> <ins><abbr title="&lt b &gt">Quebra de linha</abbr></ins></li>
    </ul>
</body>
</html>
